{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    {% block pregroup %}{% endblock %}
    {% block group_content %}{% endblock %}
    {% block postgroup %}{% endblock %}

  	<center><H1 style="color:#ffffff; font-family:verdana;font-size:250%;">Registered Vehicle Login:</H1></center>

   <body>
<div class="container">
  <br>
<center>
   <form method="POST">
     {% csrf_token %}
     <p style="color:#008080; font-family:courier;font-size:160%;">Name:
   <input type="text" name="name" value="{{obj.name}}"></p><br>
   <!-- </form> -->
   </center>
   <center>
   <br>
   <!-- <form> -->
   <p style="color:#008080; font-family:courier;font-size:160%;">Vehicle No.:
   <input type="text" name="vehicle_no" value="{{obj.vehicle_no}}"></p>
   <!-- </form> -->
   </center>
   <center>
   <br><br>
   <p style="color:#008080; font-family:courier;font-size:160%;">Vehicle Type:
     <select name="type" value="{{obj.type}}"><br><br>
     <option value="Car">Car</option><br><br>
     <option value="Bike">Bike</option><br><br>
     <option value="Scooter">Scooter</option>
     <br><br>
     <option value="Tempo">Tempo</option>
   </select></p>
   <br><br>
   <center>
     <p style="color:#008080; font-family:courier;font-size:160%;">Designation :
       <select name="des" value="{{obj.des}}"><br><br>
       <option value="Fac">Faculty</option><br><br>
       <option value="Student">Student</option><br><br>
       <option value="Worker">Worker</option>
     </select></p>

     <br><br>
     <center>
       <p style="color:#008080; font-family:courier;font-size:160%;">Entry/Exit :
         <select name="in_out"><br><br>
         <option value="in">Entry</option><br><br>
         <option value="out">Exit</option><br><br>
       </select></p>
     <br><br><button type="submit" class="btn btn-primary">Submit</button>
   </form>
   	</div>
</div>
{% endblock %}
